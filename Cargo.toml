[package]
name = "habre"
version = "0.1.0"
edition = "2021"

[dependencies]
eframe = { version = "0.31", default-features = false, features = [
    "glow",
    "default_fonts",
    "wayland",
    "accesskit",
] }
egui_extras = { version = "0.31", default-features = false, features = [
    "image",
    "http",
] }
egui_flex = "0.3"

serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
env_logger = { version = "0.11", default-features = false, features = [
    "auto-color",
    "humantime",
] }
image = { version = "0.25", default-features = false, features = [
    "jpeg",
    "png",
    "bmp",
    "gif",
    "webp",
] }
reqwest = { version = "0.12.*", default-features = false, features = [
    "rustls-tls",
    # "default-tls",
    "http2",
] }
tokio = { version = "1.41.0", default-features = false, features = [
    "rt-multi-thread",
    "time",
] }
scraper = "0.23"
chrono = "0.4"

[patch.crates-io]
# winit = { git = "https://github.com/lmaxyz/winit", branch = "aurora" }
glutin = { git = "https://github.com/lmaxyz/glutin", branch = "aurora_device_fix" }
# wgpu = { git = "https://github.com/lmaxyz/wgpu", branch = "v23" }
